<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 만들기</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/mystyle.css">
    <link rel="shortcut icon" href="./images/favicon/favicon.ico">
</head>
<body>
    <header>
        <h1>Responsive Pricing Tables</h1>
    </header>
    <div class="section">
        <div class="basic">
            <h2>Basic</h2>
        </div>
        <div class="storage">
            <p><b>10GB</b>  Storage</p>
        </div>
        <div class="emails">
            <p><b>10</b>  Emails</p>
        </div>
        <div class="domains">
            <p><b>10</b>  Domains</p>
        </div>
        <div class="support">
            <p><b>Endless</b>  Support</p>
        </div>
        <div class="pay">
            <p>$ 10</p>
            <h4>per month</h4>
        </div>
        <div class="but">
            <div class="button"><p>Sign up</p></div>
        </div>
    </div>
    <div class="section">
        <div class="pro">
            <h2>Pro</h2>
        </div>
        <div class="storage">
            <p> <b> 25GB</b>  Storage</p>
        </div>
        <div class="emails">
            <p><b>25</b>  emails</p>
        </div>
        <div class="domains">
            <p><b>25</b>  domains</p>
        </div>
        <div class="support">
            <p><b>Endless</b>  Support</p>
        </div>
        <div class="pay">
            <p>$ 25</p>
            <h4>per month</h4>
        </div>
        <div class="but">
            <div class="button"><p>Sign up</p></div>
        </div>
    </div>
    <div class="section">
        <div class="Premium">
            <h2>Premium</h2>
        </div>
        <div class="storage">
            <p> <b> 50GB</b>  Storage</p>
        </div>
        <div class="emails">
            <p> <b> 50GB</b>  Emails</p>
        </div>
        <div class="domains">
            <p> <b> 50GB</b>  Domains</p>
        </div>
        <div class="support">
            <p><b>Endless</b>  Support</p>
        </div>
        <div class="pay">
            <p>$ 50</p>
            <h4>per month</h4>
        </div>
        <div class="but">
            <div class="button"><p>Sign up</p></div>
        </div>
    </div>
    
</body>
</html>
